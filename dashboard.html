<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | alborj</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .folders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 40px;
        }
        .folder {
            background: linear-gradient(135deg, #1b263b 60%, #415a77 100%);
            color: #fff;
            border-radius: 18px;
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(65,90,119,0.13);
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            font-size: 1.15rem;
            font-family: 'Montserrat', Arial, sans-serif;
            border: none;
            outline: none;
        }
        .folder:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 8px 32px rgba(65,90,119,0.18);
            background: linear-gradient(135deg, #415a77 60%, #1b6ca8 100%);
        }
        .folder-icon {
            font-size: 2.8rem;
            margin-bottom: 12px;
        }
        @media (max-width: 700px) {
            .folders-container {
                flex-direction: column;
                align-items: center;
                gap: 18px;
            }
            .folder {
                width: 90vw;
                max-width: 300px;
                height: 90px;
                font-size: 1rem;
            }
            .folder-icon {
                font-size: 2rem;
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/alborj1.png" alt="logo">
        </div>
        <div style="margin-left:auto;">
            <button class="button" style="padding:7px 18px; font-size:1rem;" onclick="logout()">Logout</button>
        </div>
    </header>
    <main>
        <h1>Welcome, you are logged in!</h1>
        <p>Choose a folder to continue:</p>
        <div class="folders-container">
            <div class="folder" onclick="openFolder(1)">
                <span class="folder-icon">&#128193;</span>
                Waste Management System
            </div>
            <div class="folder" onclick="openFolder(2)">
                <span class="folder-icon">&#128193;</span>
                Folder 2
            </div>
            <div class="folder" onclick="openFolder(3)">
                <span class="folder-icon">&#128193;</span>
                Folder 3
            </div>
            <div class="folder" onclick="openFolder(4)">
                <span class="folder-icon">&#128193;</span>
                Folder 4
            </div>
            <div class="folder" onclick="openFolder(5)">
                <span class="folder-icon">&#128193;</span>
                Folder 5
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Alborj. All rights reserved.
    </footer>
    <script>
        function openFolder(num) {
            if(num === 1) {
                window.location.href = "waste.html";
            } else {
                alert('You selected Folder ' + num);
                // يمكنك هنا توجيه المستخدم لصفحة المجلد المناسب
                // مثال: window.location.href = 'folder' + num + '.html';
            }
        }
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
